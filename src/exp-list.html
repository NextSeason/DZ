<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title></title>
        <link rel="stylesheet" href="@@path.css/index.css" />
    </head>
    <body>
        <div id="is-portrait" class="portrait">
            <div class="rotation"></div>
        </div>
        <div id="is-landscape" class="landscape">
            <div class="pages exp-list">
                <div class="top">
                    <a href="###" class="bac"></a>
                    <a href="###" class="menubutton"></a>
                    <div class="pagetitle"></div>
                </div>
                <div class="car-list-area">
                    <div class="inner clearfix">
                        <div class="list-page">
                            <ul class="clearfix">
                                <li><a href="@@host/tuan/1.html" style="background-image:url(@@path.images/exp-list/hall1.png)" class="car-image"></a></li>
                                <li><a href="" style="background-image:url(@@path.images/exp-list/hall2.png)" class="car-image"></a></li>
                                <li><a href="" style="background-image:url(@@path.images/exp-list/hall3.png)" class="car-image"></a></li>
                            </ul>
                        </div>
                        <div class="list-page">
                            <ul class="clearfix">
                                <li><a href="@@host/tuan/1.html" style="background-image:url(@@path.images/exp-list/hall4.png)" class="car-image"></a></li>
                                <li><a href="" style="background-image:url(@@path.images/exp-list/hall5.png)" class="car-image"></a></li>
                                <li><a href="" style="background-image:url(@@path.images/exp-list/hall6.png)" class="car-image"></a></li>
                            </ul>
                        </div>

                        <div class="list-page">
                            <ul class="clearfix">
                                <li><a href="@@host/tuan/1.html" style="background-image:url(@@path.images/exp-list/hall7.png)" class="car-image"></a></li>
                                <li><a href="" style="background-image:url(@@path.images/exp-list/hall8.png)" class="car-image"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="scroll-bar">
                    <span class="tiplight"></span>
                </div>
                <div class="scroll-tip"></div>
                @@include( 'includes/menu.html' )
            </div>
        </div>
        <script src="@@path.js/zepto.min.js"></script>
        <script src="@@path.js/index.js"></script>
        <script>
            $().ready( function() {
                var index = 0,
                    list = $( '.car-list-area .list-page' ),
                    listPageLength = list.length,
                    el = $( '.car-list-area .inner' );

                var changePage = function( i ) {
                    //el.css( 'marginLeft', 0 - i * 100 + '%' );
                    el.css( 'marginLeft', - i * ( $( document ).width() - 50 ) );
                    index = i;
                    scrollScrollbar();
                };

                var swipe = function( duration ) {
                    if( duration === 'right' ) { 
                        if( !index ) return false;
                        changePage( index - 1 );
                    } else {
                        if( list.length - 1 == index ) return false;
                        changePage( index + 1 );
                    }   
                };

                var scrollScrollbar = function() {
                    var i = 159 / ( listPageLength - 1 );
                    $( '.scroll-bar .tiplight' ).css( 'left', index * i );
                };

                el.css( 'width', ( listPageLength * 100 ) + '%' );

                $( '.car-list-area' ).css( 'width', $( document ).width() ).find( '.list-page' ).css( 'width', $( document ).width() - 50 );

                $( '.car-list-area' ).on( 'swipeLeft', function( e ) {
                    swipe( 'left' );
                } ).on( 'swipeRight', function( e ) {
                    swipe( 'right' );
                } ).on( 'touchmove', function( e ) {
                     e.preventDefault();
                } );
            } );
        </script>
    </body>
</html>
