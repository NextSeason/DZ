<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title></title>
        <link rel="stylesheet" href="@@path.css/index.css" />
    </head>
    <body>
        <div id="is-portrait" class="portrait">
            <div class="rotation"></div>
        </div>
        <div id="is-landscape" class="landscape">
            <div class="pages exp-cars">
                <div class="top">
                    <a href="@@host/exp-booth.html" class="bac"></a>
                    <script>
                        var bac = document.getElementsByClassName( 'bac' )[0],
                            href = bac.href,
                            hash = location.hash.replace( /^#/, '' );
                        bac.href = href + '#' + hash.substr( 0, hash.lastIndexOf( '-' ) );
                    </script>
                    <a href="###" class="menubutton"></a>
                    <div class="pagetitle"></div>
                </div>
                <div class="car-list-area">
                    <div class="inner clearfix">
                        <div class="list-page">
                            <ul class="clearfix"></ul>
                        </div>
                    </div>
                </div>
                <div class="scroll-bar">
                    <span class="tiplight"></span>
                </div>
                <div class="scroll-tip"></div>
                @@include( 'includes/menu.html' )
                <div class="intro-box">
                    <div class="helper">
                        <div class="inner">
                            <div class="title">
                                <img src="@@path.images/exp-cars/1-1/1/1name.jpg" />
                            </div>
                            <div class="content clearfix">
                                <div class="image-area">
                                    <img src="@@path.images/exp-cars/1-1/1/1pic.jpg" />
                                </div>
                                <div class="txt-area">
                                    <p class="txt"></p>
                                    <p class="tip">(点击任意位置返回)</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="@@path.js/zepto.min.js"></script>
        <script src="@@path.js/index.js"></script>
        <script src="@@path.js/exp-cars.js"></script>
    </body>
</html>
