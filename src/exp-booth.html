<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title></title>
        <link rel="stylesheet" href="@@path.css/index.css" />
    </head>
    <body>
        <div id="is-portrait" class="portrait">
            <div class="rotation"></div>
        </div>
        <div id="is-landscape" class="landscape">
            <div class="pages exp-booth">
                <div class="top">
                    <a href="###" class="bac"></a>
                    <a href="###" class="menubutton"></a>
                    <div class="pagetitle"></div>
                </div>
                <div class="booth-nav nav-left">
                    <ul>
                        <li><a href="###" data-src="1-1.png"></a></li>
                        <li><a href="###" data-src="1-2.png"></a></li>
                        <li><a href="###" data-src="2-1.png"></a></li>
                        <li><a href="###" data-src="2-2.png"></a></li>
                        <li><a href="###" data-src="3-1.png"></a></li>
                        <li><a href="###" data-src="3-2.png"></a></li>
                    </ul>
                </div>
                <div class="booth-nav nav-right">
                    <ul>
                        <li><a href="###" data-src="4-1.png"></a></li>
                        <li><a href="###" data-src="4-2.png"></a></li>
                        <li><a href="###" data-src="5-1.png"></a></li>
                        <li><a href="###" data-src="5-2.png"></a></li>
                        <li><a href="###" data-src="6.png"></a></li>
                        <li><a href="###" data-src="7.png"></a></li>
                        <li><a href="###" data-src="8.png"></a></li>
                    </ul>
                </div>

                @@include( 'includes/menu.html' )
            </div>
        </div>
        <script src="@@path.js/zepto.min.js"></script>
        <script src="@@path.js/index.js"></script>
        <script>
            $().ready( function() {
                $( '.booth-nav a' ).each( function() {
                    $( this ).css( 'background-image', 'url(@@path.images/exp-booth/' + $( this ).attr( 'data-src' ) + ')' );
                } );

                $( '.booth-nav a' ).on( 'click', function( e ) {
                    e.preventDefault();
                    $( '.booth-nav a' ).each( function() {
                        $( this ).css( 'background-image', 'url(@@path.images/exp-booth/' + $( this ).attr( 'data-src' ) + ')' );
                    } );

                    $( this ).css( 'background-image', 'url(@@path.images/exp-booth/h' + $( this ).attr( 'data-src' ) + ')' );
                } );
            } );
        </script>
    </body>
</html>
