        <script>
            $().ready( function() {
                var switchBooth = function( num ) {
                    $( '.booth-nav a' ).each( function() {
                        $( this ).css( 'background-image', 'url(@@path.images/exp-booth/' + $( this ).attr( 'data-src' ) + ')' );
                    } );

                    var el = $( '.booth-nav .booth-' + num );

                    el.css( 'background-image', 'url(@@path.images/exp-booth/h' + el.attr( 'data-src' ) + ')' );

                    $('.boothes' ).hide();
                    $( '.boothes.booth-' + num ).show();
                };

                $( window ).on( 'load hashchange', function() {
                    var hash = window.location.hash.replace( /^#+/, '' );
                    if( !hash.length ) window.location.hash = '#1-1';
                    switchBooth( hash );
                } );

                $( '.booth-nav a' ).each( function() {
                    $( this ).css( 'background-image', 'url(@@path.images/exp-booth/' + $( this ).attr( 'data-src' ) + ')' );
                } );

                $( '.booth-nav a' ).on( 'click', function( e ) {
                    e.preventDefault();
                    window.location.hash = '#' + $( this ).attr( 'data-num' );
                } );
            } );
        </script>
