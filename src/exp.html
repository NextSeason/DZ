<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title></title>
        <link rel="stylesheet" href="@@path.css/index.css" />
    </head>
    <body>
        <div id="is-portrait" class="portrait">
            <div class="rotation"></div>
        </div>
        <div id="is-landscape" class="landscape">
            <div class="pages exp-cover">
                <div class="title"></div>
                <div class="button-box">
                    <b class="arrows arrow-left"></b>
                    <b class="arrows arrow-right"></b>
                    <a href="@@host/exp-list.html" class="button"></a>
                </div>
                <div class="bottom-line">
                    <div class="logo"></div>
                    <a href="@@host/exp-list.html" class="bac2home"></a>
                </div>
            </div>
        </div>
        <script src="@@path.js/zepto.min.js"></script>
        <script src="@@path.js/index.js"></script>
        <script>
            $().ready( function() {
                $( '.title' ).addClass( 'show' );
                setTimeout( function() {
                    $( '.button-box .button' ).addClass( 'show' );
                    setTimeout( function() {
                        $( '.button-box .arrows' ).addClass( 'show' );
                        $( '.logo, .bac2home' ).addClass( 'show' );
                    }, 1000 );
                }, 1000 );
             } );
        </script>
    </body>
</html>
